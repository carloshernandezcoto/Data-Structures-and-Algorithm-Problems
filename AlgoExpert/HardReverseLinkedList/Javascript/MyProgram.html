    <script>
        function createListFromArray(array) {
            const head = new LinkedList(array[0]);
            let current = head;

            for (let i = 1; i < array.length; i++) {
                current.next = new LinkedList(array[i]);
                current = current.next;
            }
            current.next = null;
            return head;
        }

    </script>
